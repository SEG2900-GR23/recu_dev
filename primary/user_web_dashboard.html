<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB APP - DASHBOARD</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <div class="navigation">
        <ul class="features">
            <li class="home">
                <a href="#" class="nav_link">
                    <span class="material-icons">home</span>
                </a>
            </li>
            <li class="receipts">
                <a href="#" class="nav_link">
                    <span class="material-icons">receipt</span>
                </a>
            </li>
            <li class="analytics">
                <a href="#" class="nav_link">
                    <span class="material-symbols-outlined">analytics</span>                
                </a>
            </li>
        </ul>
        <ul class="account_options">
            <li class="platform_styling">
                <a href="#" class="nav_link">
                    <span class="material-icons">themes</span>                
                </a>
            </li>
            <li class="account_details">
                <a href="#" class="nav_link">
                    <span class="material-icons">user_account</span>
                </a>
            </li>
            <li class="settings">
                <a href="#" class="nav_link">
                    <span class="material-icons">settings</span>                
                </a>
            </li>
            <li class="logout">
                <a href="#" class="nav_link">
                    <span class="material-icons">logout</span>                
                </a>
            </li>
        </ul>
    </div>
    <div class="main_data">
        <div id="user_data">
            <div id="user_profile">
                <div id="user_pfp">
                </div>
                <div id="user_account_data">
                </div>
            </div>
            <div id="receipt_history">
            </div>
        </div>
        <div id="analytics">
        </div>
    </div>
</body>
</html>
