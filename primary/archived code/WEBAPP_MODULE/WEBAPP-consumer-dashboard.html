<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB APP - DASHBOARD</title>

    <link rel="stylesheet" type="text/css" href="primary\style.css">


</head>
<body>
    <div class="navigation">
        <ul class="features">
            <button class="nav-buttons">
                <a href="">
                    <span class="material-symbols-outlined" id="feature-icon">home</span>
                </a>
            </button>
            <button class="nav-buttons">
                <a href="">
                    <span class="material-symbols-outlined" id="feature-icon">receipt_long</span>                
                </a>
            </button>
            <button class="nav-buttons">
                <a href="">
                    <span class="material-symbols-outlined" id="feature-icon">monitoring</span>                
                </a>
            </button>
        <ul class="account_options">
            <button class="nav-buttons">
                <a href="">
                    <span class="material-symbols-outlined" id="feature-icon">account_circle</span>                
                </a>
            </button>
            <button class="nav-buttons">
                <a href="">
                    <span class="material-symbols-outlined" id="feature-icon">settings</span>                
                </a>
            </button>
            <button class="nav-buttons">
                <a href="">
                    <span class="material-symbols-outlined" id="feature-icon">logout</span>                
                </a>
            </button>
        </ul>
    </div>
    <div class="main_data">
        <div id="user_data">
            <div id="user_profile">
                <div id="user_pfp">
                </div>
                <div id="user_account_data">
                </div>
            </div>
            <div id="receipt_log">
                <ul class="receipt-list">
                    <h1>RECEIPT LOG</h1>
                    <li class="receipt-token">
                        <h2>COMPANY1</h2>
                        <h3>COST</h3>
                        <span class="material-symbols-outlined">shopping_basket</span>
                    </li>
                    <li class="receipt-token">
                        <h2>COMPANY1</h2>
                        <h3>COST</h3>
                        <span class="material-symbols-outlined">live_tv</span>                    
                    </li>
                    <li class="receipt-token">
                        <h2>COMPANY1</h2>
                        <h3>COST</h3>
                        <span class="material-symbols-outlined">palette</span>                    
                    </li>
                    <li class="receipt-token">
                        <h2>COMPANY1</h2>
                        <h3>COST</h3>
                        <span class="material-symbols-outlined">local_dining</span>                    
                    </li>
                </ul>
            </div>
        </div>
        <div id="analytics">
            <ul class="analytical-widgets">
                <li class="widget">
                    <h1 class="widget-name">BRUV</h1>
                    <button class="widget-advanced-view-button">BRUV1</button>
                    <img class="widget-graphic" src="primary/assets/sample-bar-graph.jpg" alt="bruv">
                </li>
                <li class="widget">
                    <h1 class="widget-name">BRUV</h1>
                    <button class="widget-advanced-view-button">BRUV1</button>
                    <img class="widget-graphic" src="primary/assets/sample-profit-graph.jpg" alt="bruv">
                </li>
                <li class="widget">
                    <h1 class="widget-name">BRUV</h1>
                    <button class="widget-advanced-view-button">BRUV1</button>
                    <img class="widget-graphic" src="primary/assets/sample-UI-bar-graph.jpg" alt="bruv">
                </li>
                <li class="widget">
                    <h1 class="widget-name">BRUV</h1>
                    <button class="widget-advanced-view-button">BRUV1</button>
                    <img class="widget-graphic" src="primary/assets/sample-UI-bar-graph.jpg" alt="bruv">
                </li>
                <li class="widget">
                    <h1 class="widget-name">BRUV</h1>
                    <button class="widget-advanced-view-button">BRUV1</button>
                    <img class="widget-graphic" src="primary/assets/sample-UI-bar-graph.jpg" alt="bruv">
                </li>
                <li class="widget">
                    <h1 class="widget-name">BRUV</h1>
                    <button class="widget-advanced-view-button">BRUV1</button>
                    <img class="widget-graphic" src="primary/assets/sample-UI-bar-graph.jpg" alt="bruv">
                </li>
            </ul>
        </div>
    </div>

    <!-- Link to Javascript -->
    <script src="main.js"></script>

</body>
</html>
